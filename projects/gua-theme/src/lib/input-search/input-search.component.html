<form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
    <mat-form-field appearance="standard">
      <div [class]="'flex flex-row input-search' + (isSearchExpanded ? ' input-search-open':' ')">
          <div class="flex-item" style="padding-left: 5px;">
              <input matInput (blur)="onBlurSearch($event)" formControlName="keyword" placeholder="Pesquisar..."/>
          </div>
          <div #searchIcon class="flex-item" (click)="onClickSearch()">
              <mat-icon class="font-size-24">search</mat-icon>
          </div>
      </div>
    </mat-form-field>
</form>
