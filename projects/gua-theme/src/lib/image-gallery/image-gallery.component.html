<ng-container *ngIf="images && images.length" style=" height: 100%;">
  <div fxFlex style="height: 100%;">
    <mat-card class="imagem-principal" (click)="openZoom()" fxLayoutAlign="center center">
      <img mat-card-image [style.height]="height" [src]="selectedImage">
    </mat-card>
    <div fxLayout="row wrap" fxLayoutAlign="center">
      <div *ngFor="let i of images" fxLayout="row" (click)="selectedImage = i;" class="selecao-image">
        <mat-card [style.height]="height" fxLayoutAlign="center center">
          <img mat-card-image [src]="i">
        </mat-card>
      </div>
      <div *ngIf="onAddImage?.observers?.length" fxLayout="row" class="selecao-image">
        <mat-card class="add-btn" fxLayoutAlign="center center" (click)="onClick($event)">
          <mat-icon class="add-icon" fxFlex>add_circle</mat-icon>
        </mat-card>
      </div>
    </div>
  </div>
</ng-container>
