<div [style.color]="data?.color" class="close-button">
  <button mat-icon-button (click)="closeDialog(false)" [style.background-color]="data?.background">
    <i class="material-icons">close</i>
  </button>
</div>
<div class="image" (click)="closeDialog(data?.disableClose)">
  <img cdkFocusInitial [src]="data.url">
</div>
