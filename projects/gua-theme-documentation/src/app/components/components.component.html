<div class="components" fxLayout="row" fxLayoutAlign="start start">
  <app-scrollbar [fxFlex]="menuWidth" fxLayout="column" fxHide fxShow.gt-sm>
    <mat-list class="navigation sticky-list" fxFlex="grow">
      <h3 matSubheader>Componentes</h3>
      <mat-list-item (click)="scrollTo('autocomplete')" matRipple>
        <h4 matLine>Page Title</h4>
      </mat-list-item>
    </mat-list>
  </app-scrollbar>

  <div class="content" fxLayout="column" fxLayoutGap="24px">
      <div class="preview-card" fxLayout="column" fxLayout.gt-sm="row">
          <div class="preview">
            <div class="title">Demostração</div>
            <div class="preview-content" fxLayout="row">
                <app-page-title>erisson</app-page-title>             
            </div>
          </div>        
          <div class="content" fxFlex>
            <div class="header">
              <div class="title">Page Title</div>
              <div class="tag">&lt;app-page-title&gt;</div>
            </div>
            <mat-tab-group class="tabs fury-tabs">
              <mat-tab label="DESCRIPTION">
                <p class="tab-content">
                  Título padrões para páginas  
                </p>
              </mat-tab>
              <mat-tab label="SOURCE CODE">
                <code furyHighlight [innerHTML]="autocompleteHTML"></code>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
  </div>
</div>
